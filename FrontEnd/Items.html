<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Button to Open Modal -->
  <button 
    id="openModalBtn" 
    class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
    Show Product
  </button>

  <!-- Modal -->
  <div 
    id="modal" 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg w-96">
      <!-- Modal Header -->
      <div class=" bg-gray-800 text-white flex justify-between items-center border-b px-4 py-2">
        <h2 class="text-lg font-bold">Price Details</h2>
        <button id="closeModalBtn" class="text-gray-600 hover:text-gray-900">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="p-4 ">
        <!-- Product Details -->
        <div class="flex items-center space-x-4">
          <img 
            src="../FrontEnd/Images/Hoodies/H-1.jpg" 
            alt="Product" 
            class="w-24 h-24 object-cover rounded">
          <p class="font-medium">Fabrilife Mens Premium T-shirt - Grid</p>
          
        </div>
        
        <!-- Choose Size -->
        <div class="mt-4 text-center ">
          <p class="font-bold">Choose Size</p>
          <div class="flex justify-center space-x-2 mt-2">
            <button 
              class="border px-4 py-2 rounded hover:bg-gray-100 focus:bg-gray-200">
              M
            </button>
            <button 
              class="border px-4 py-2 rounded hover:bg-gray-100 focus:bg-gray-200">
              L
            </button>
            <button 
              class="border px-4 py-2 rounded hover:bg-gray-100 focus:bg-gray-200">
              XL
            </button>
            <button 
              class="border px-4 py-2 rounded hover:bg-gray-100 focus:bg-gray-200">
              XXL
            </button>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-between px-4 py-2 border-t">
        <button 
          id="cancelBtn" 
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Cancel
        </button>
        <button 
          class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-600">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Select elements
    const openModalBtn = document.getElementById('openModalBtn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Open modal function
    function openModal() {
      modal.classList.remove('hidden');
    }

    // Close modal function
    function closeModal() {
      modal.classList.add('hidden');
    }

    // Event listeners
    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);


    

    // Close modal when clicking outside modal content
    modal.addEventListener('click', (event) => {
      if (event.target === modal) closeModal();
    });

  </script>
</body>
</html>
