<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <header class="bg-blue-500 w-full py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">My E-commerce</h1>
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-100">Logout</button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Profile Section -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center space-x-4 mb-4">
        <img
          src="https://via.placeholder.com/100"
          alt="Profile Picture"
          class="w-24 h-24 rounded-full border border-gray-300"
        />
        <div>
          <h2 class="text-2xl font-bold text-gray-800">Arrad Ahmed</h2>
          <p class="text-gray-600">arradahmed30@gmail.com</p>
        </div>
      </div>
      <div class="space-y-2">
        <p class="text-gray-700"><strong>Phone:</strong> 01891974298</p>
        <p class="text-gray-700"><strong>Address:</strong> Matuail Wast Para, Dhaka, Bangladesh</p>
        <p class="text-gray-700"><strong>Membership:</strong> Premium Member</p>
      </div>
    </section>

    <!-- Order History Section -->
    <section class="bg-white p-6 rounded-lg shadow-md mt-8">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Order History</h3>
      <ul id="order-history" class="space-y-4">
        <!-- Orders will be appended here dynamically -->
      </ul>
    </section>
  </main>

  <script>
    // app.js
document.addEventListener("DOMContentLoaded", () => {
  const orderHistory = document.getElementById("order-history");

  // Sample data for order history
  const orders = [
    {
      id: "12345",
      date: "2023-12-01",
      total: "$50.00",
      status: "Delivered",
    },
    {
      id: "67890",
      date: "2023-11-15",
      total: "$120.00",
      status: "Shipped",
    },
    {
      id: "11223",
      date: "2023-10-25",
      total: "$85.00",
      status: "Cancelled",
    },
  ];

  // Render orders
  orders.forEach((order) => {
    const li = document.createElement("li");
    li.className =
      "p-4 border border-gray-300 rounded flex justify-between items-center bg-gray-50";

    li.innerHTML = `
      <div>
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Date:</strong> ${order.date}</p>
        <p><strong>Total:</strong> ${order.total}</p>
      </div>
      <span
        class="text-sm ${
          order.status === "Delivered"
            ? "text-green-500"
            : order.status === "Shipped"
            ? "text-yellow-500"
            : "text-red-500"
        }"
      >
        ${order.status}
      </span>
    `;

    orderHistory.appendChild(li);
  });
});

  </script>
</body>
</html>
