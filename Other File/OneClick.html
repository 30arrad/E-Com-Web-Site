<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Size Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Modal -->
    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg">
        <!-- Modal Header -->
        <div class="bg-gray-800 text-white px-4 py-3 rounded-t-lg flex justify-between items-center">
            <h3 class="text-lg font-semibold">Choose Size</h3>
            <button class="text-white hover:text-gray-200">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="p-4">
            <!-- Product Details -->
            <div class="flex items-start space-x-4">
                <!-- Product Image -->
                <img
                    src="../FrontEnd/Images/Hoodies/H-1.jpg"
                    alt="Product Image"
                    class="w-40 h-40 rounded-lg"
                />
                <!-- Product Info -->
                <div>
                    <h4 class="text-lg font-bold text-gray-800">Mens Chino Pant - Chocolate</h4>
                    <p>à§³ 1390</p>
                    <p class="text-sm">Premium Regular Straight fit Chino
                        The stretchable Chino's casual style is emphasized by the genuine garment-washed effects. </p>
                </div>
            </div>

            <!-- Choose Size -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose Size</label>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">S</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">M</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">L</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">XL</button>
                    <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">XXL</button>
                </div>
            </div>

            <!-- Choose Quantity -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Choose Quantity</label>
                <div class="flex items-center space-x-4">
                    <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">-</button>
                    <span class="text-lg font-semibold">1</span>
                    <button class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">+</button>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-between items-center bg-gray-100 px-4 py-3 rounded-b-lg">
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Cancel</button>
            <button class="px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900">
                + Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
