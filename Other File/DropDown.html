<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    /* Add some basic styles for the dropdown */

    body {
        text-align: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button onclick="toggleDropdown()">Dropdown</button>
  <div id="dropdownMenu" class="dropdown-content"> userDropdownButton1
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>
</div>

<script>
  // JavaScript function to toggle the dropdown menu
  function toggleDropdown() {
    const dropdownMenu = document.getElementById('dropdownMenu');
    dropdownMenu.classList.toggle('show');
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('button')) {
      const dropdowns = document.getElementsByClassName('dropdown-content');
      for (let i = 0; i < dropdowns.length; i++) {
        if (dropdowns[i].classList.contains('show')) {
          dropdowns[i].classList.remove('show');
        }
      }
    }
  }
</script>

</body>
</html>

          <a href="#" class="block px-4 py-2 text-sm text-gray-700">Profile</a>

<script>
  // Cart dropdown toggle
  const cartDropdownButton = document.getElementById('myCartDropdownButton1');
  const cartDropdown = document.getElementById('myCartDropdown1');
  
  cartDropdownButton.addEventListener('click', () => {
      cartDropdown.classList.toggle('hidden');
  });

  // User account dropdown toggle
  const userDropdownButton = document.getElementById('userDropdownButton1');
  const userDropdown = document.getElementById('userDropdown1');
  
  userDropdownButton.addEventListener('click', () => {
      userDropdown.classList.toggle('hidden');
  });

  // Close dropdowns when clicking outside
  document.addEventListener('click', (e) => {
      if (!cartDropdownButton.contains(e.target) && !cartDropdown.contains(e.target)) {
          cartDropdown.classList.add('hidden');
      }
      if (!userDropdownButton.contains(e.target) && !userDropdown.contains(e.target)) {
          userDropdown.classList.add('hidden');
      }
  });
</script>
